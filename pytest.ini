# pytest.ini
# Configuración de pytest para LibrarAI

[pytest]
# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    integration: Tests que requieren servicios externos (Qdrant, OpenAI)
    slow: Tests lentos que se pueden saltar con -m "not slow"

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout por test (requiere pytest-timeout)
# timeout = 30

# Cobertura mínima (requiere pytest-cov)
# --cov-fail-under=70
