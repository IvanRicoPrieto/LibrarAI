# Docker Compose for LibrarAI - Qdrant Vector Database
#
# This provides a persistent, production-ready Qdrant instance instead of
# the local file-based storage which has performance warnings above 20K vectors.
#
# Usage:
#   docker compose up -d          # Start Qdrant
#   docker compose down           # Stop Qdrant
#   docker compose down -v        # Stop and remove data
#
# The LibrarAI system will automatically use Docker Qdrant when:
#   QDRANT_URL=http://localhost:6333 is set in .env
#
# Benefits over local storage:
#   - Better performance for large collections (125K+ chunks)
#   - Proper HNSW index optimization
#   - REST API for debugging (http://localhost:6333/dashboard)
#   - Persistent data survives container restarts

version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: librar_ai_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  qdrant_data:
    driver: local
